
  
  <!-- Page content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-11 card mt-5 p-5">
  
        <!-- Title -->
        <div class="card-dark card-title">
          <h3><i class="fas fa-list"></i> Liste des <span class="bold">matchs</span></h3>
          <input type="checkbox" style="display: inline;" [(ngModel)]="fini">
          <span style="color: white;">Match terminés ?</span>
        </div>
        <!-- End title -->

        <!-- Inputs -->
        <div *ngIf="!fini" class="remove-margins">
  
          <div class="row">
            <!-- Tournament 1 -->
            <div *ngFor="let match of matches" class="col-md-6 col-12 mb-3">
              <a (click)="openDialog(content,match,match.Id)"> <div class="bg-dark card tournament-card">
                <div class="p-4">
                  <h4>{{match.EquipeA}} - {{match.EquipeB}}</h4>
                  <h2>{{match.sport}}</h2>
                  <i class="fas fa-eye"></i>
                </div>
              </div></a> 
            <!-- End tournament 1 -->
          </div>
        </div>

        <!-- End inputs -->
      </div>
      <div *ngIf="fini" class="remove-margins">
      <div class="row">
          <div *ngFor="let match of matchesfini" class="col-md-6 col-12 mb-3">
            <a (click)="openDialog(content,match,match.Id)"> <div class="bg-dark card tournament-card">
              <div class="p-4">
                <h4>{{match.EquipeA}} - {{match.EquipeB}}</h4>
                <h2>{{match.sport}}</h2>
                <i class="fas fa-eye"></i>
              </div>
            </div></a>
          </div></div>
      </div>
    </div>
  </div>
  <!-- End page content -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" 
            id="modal-basic-title">
            Etes-vous un arbitre ?
        </h4>
        <button type="button" class="close"
                aria-label="Close" (click)=
                "modal.dismiss('Cross click')">
  
            <span aria-hidden="true">
                ×
            </span>
        </button>
    </div>
    <div class="btn-group" role="group" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="Oui"> Oui
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="Non"> Non
      </label>
    </div>
    <div class="modal-footer">
        <button type="button" 
            class="btn btn-outline-dark" 
            (click)="modal.close('Save click')">
            Continuer
        </button>
    </div>
</ng-template>
