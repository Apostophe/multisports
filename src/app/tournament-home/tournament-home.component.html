<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multisports - Création de tournois</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<!-- Header -->
<div class="nav">
  <h2 id="logo">Multisports</h2>
</div>
<!-- End Header -->

<!-- Page content -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 col-11 card mt-5 p-5">

      <!-- Title -->
      <div class="card-dark card-title">
        <h3><i class="fas fa-list"></i> Liste des <span class="bold">tournois</span></h3>
      </div>
      <!-- End title -->

      <!-- Inputs -->
      <div class="remove-margins">


        <div class="row">

          <!-- Tournament 1 -->
          <div class="col-md-6 col-12 mb-3">
            <div class="bg-dark card tournament-card">
              <div class="p-4">
                <h4>Tournoi de l'IMT</h4>
                <small>Quarts de finale</small>
                <i class="fas fa-eye"></i>
              </div>
            </div>
          </div>
          <!-- End tournament 1 -->

          <!-- Tournament 2 -->
          <div class="col-md-6 col-12 mb-3">
            <div class="bg-dark card tournament-card">
              <div class="p-4">
                <h4>LEC</h4>
                <small>Finale</small>
                <i class="fas fa-eye"></i>
              </div>
            </div>
          </div>
          <!-- End tournament 2 -->

          <!-- Tournament 3 -->
          <div class="col-md-6 col-12 mb-3">
            <div class="bg-dark card tournament-card">
              <div class="p-4">
                <h4>Lancer de caca</h4>
                <small>Phase de poules</small>
                <i class="fas fa-eye"></i>
              </div>
            </div>
          </div>
          <!-- End tournament 3 -->

        </div>


        <!-- Line 3 -->
        <div class="row justify-content-center mt-5">
          <div class="text-center">
            <button class="yellow-btn mb-3">Créer un tournoi <i class="fas fa-arrow-circle-right"></i></button>
            <button class="yellow-btn">Rejoindre un tournoi <i class="fas fa-arrow-circle-right"></i></button>
          </div>
        </div>
        <!-- End line 3 -->

      </div>
      <!-- End inputs -->
    </div>
  </div>
</div>
<!-- End page content -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Font Awesome JS -->
<script src="https://kit.fontawesome.com/227c0989cb.js" crossorigin="anonymous"></script>
</body>
</html>
