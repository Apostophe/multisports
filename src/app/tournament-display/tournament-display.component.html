
<!-- Page content -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 col-11 card mt-5 p-5">

      <!-- Title -->
      <div class="card-dark card-title">
        <h3><i class="fas fa-list"></i> Matchs du tournoi <span class="bold">{{name}}</span></h3>
        <input type="checkbox" style="display: inline;" [(ngModel)]="fini">

        <span style="color: white;">Match terminés ?</span>
      </div>
      <!-- End title -->

      <!-- Inputs -->
      <div *ngIf="!fini" class="remove-margins">

        <div class="row">

          <div *ngFor="let game of games" class="col-md-6 col-12 mb-3">
            <a (click)="openDialog(content,game,game.Id)"><div class="bg-dark card tournament-card">
              <div class="p-4">
                <h4>{{game.EquipeA}} - {{game.EquipeB}}</h4>
                <h2>{{game.sport}}</h2>
                <i class="fas fa-eye"></i>
              </div>
            </div>
          </a>
          </div>

        </div>

      </div>
      <div *ngIf="fini" class="remove-margins">

        <div class="row">

          <div *ngFor="let game of gamesFini" class="col-md-6 col-12 mb-3">
            <a (click)="openDialog(content,game,game.Id)"><div class="bg-dark card tournament-card">
              <div class="p-4">
                <h4>{{game.EquipeA}} - {{game.EquipeB}}</h4>
                <h2>{{game.sport}}</h2>
                <i class="fas fa-eye"></i>
              </div>
            </div>
          </a>
          </div>

        </div>

      </div>
      <div class="row">
        <div class="form-group mb-4 col-lg-6 col-12">
          <label for="equipeA" class="mb-2"><span class="required">*</span>Equipe A</label>
          <input type="text" class="form-control" [(ngModel)]="equipeA" name="equipeA" placeholder="Veuillez rentrer le nom de la premiere personne/equipe">
        </div>
        <div class="form-group mb-4 col-lg-6 col-12">
          <label for="equipeB" class="mb-2"><span class="required">*</span>Equipe B</label>
          <input type="text" class="form-control" [(ngModel)]="equipeB" name="equipeB" placeholder="Veuillez rentrer le nom de la deuxieme personne/equipe">
        </div>
        <div class="row justify-content-center mt-5">
          <div class="text-center">
            <button class="yellow-btn mb-3" (click)="createGame()">Créer un match <i class="fas fa-arrow-circle-right"></i></button>
            <!--<button class="yellow-btn">Rejoindre un tournoi <i class="fas fa-arrow-circle-right"></i></button>-->
          </div>
        </div>
      </div>
      <!-- End inputs -->
    </div>
  </div>
</div>
<!-- End page content -->
<ng-template #content let-modal>
  <div class="modal-header">
      <h4 class="modal-title" 
          id="modal-basic-title">
          Etes-vous un arbitre ?
      </h4>
      <button type="button" class="close"
              aria-label="Close" (click)=
              "modal.dismiss('Cross click')">

          <span aria-hidden="true">
              ×
          </span>
      </button>
  </div>
  <div class="btn-group" role="group" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" class="btn-check" value="Oui"> Oui
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" class="btn-check" value="Non"> Non
    </label>
  </div>
  <div class="modal-footer">
      <button type="button" 
          class="btn btn-outline-dark" 
          (click)="modal.close('Save click')">
          Continuer
      </button>
  </div>
</ng-template>
